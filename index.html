<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="index.css">

	<title>simple todo application</title>
</head>
<body>
	<div id="container">
		<div class="controls">
			<h1>My awesome TODO</h1>
			<input type="text" id="input"> <br/>
			<button type="button" id="add">Add TODO</button>
			<button type="button" id="remove">Remove Done TODO</button>
		</div>
		<ul id="list">
			<li class="mycheck"><input type="checkbox" id="check"><label>Go to gym</label></li>
			<li class="mycheck"><input type="checkbox" id="check" checked><label>Record youtube video</label></li>
			<li class="mycheck"><input type="checkbox" id="check"><label>Go to market</label></li>
			<li class="mycheck"><input type="checkbox" id="check"><label>Complete Homework</label></li>
		</ul>
	</div>



	<script src="todo.js"></script>
</body>
</html>
